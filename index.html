<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="huddle-landing-page">

            <div class="landing-page-container">
                <nav class="landing-page-navbar">
                    <img src="/images/logo-1.svg" alt="Huddle Logo" class="navbar-logo" />
                </nav>

                <main class="landing-page-content">
                    <div class="page-content-illustration">
                        <img src="/images/illustration-mockups.svg" alt="Screen mockup illustration" />
                    </div>
                    <div class="page-content-copy">
                        <div class="copy-container">
                            <h1>Build The Community Your Fans Will Love</h1>
                            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                            <a href="#" class="button">Register</a>
                        </div>
                    </div>
                </main>

                <footer class="landing-page-footer">
                    <ul class="social-icons">
                        <li class="icon">
                            <a href="#" class="ion-social-facebook"><span class="visually-hidden">Facebook Icon</span></a>
                        </li>
                        <li class="icon">
                            <a href="#" class="ion-social-twitter"><span class="visually-hidden">Twitter Icon</span></a>
                        </li>
                        <li class="icon">
                            <a href="#" class="ion-social-instagram"><span class="visually-hidden">Instagram Icon</span></a>
                        </li>
                    </ul>
                </footer>

            </div>
            
        </div>

    <p class="attribution">

    </p>
  </footer> -->
    </body>
</html>
